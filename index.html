        <div class="buttons" id="btn2"></div>
        <div class="buttons" id="btn3">
          <input type="checkbox" />
        </div>
      </div>

      <div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>

      <div>

        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
      </div>
      <div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>
        <div class="clockholes_2"></div>

        <div class="clockholes"></div>
        <div class="clockholes"></div>

        <div class="clockholes"></div>
        <div class="clockholes"></div>
        <div class="clockholes"></div>
      </div>
      <div>

        <div class="clockholes"></div>
        <div class="clockholes"></div>
        <div class="clockholes"></div>
        <div class="clockholes"></div>
        <div class="clockholes"></div>
        <div class="clockholes"></div>
      </div>

      <div class="clockcasing">
        <div class="clockinnercasing" id="inner">
          <span class="hour" id="hour">00</span>:<span
            class="minutes"
            id="minutes"
            >00</span
          >
        </div>
      </div>
    </section>

    <section class="abtClock">
